<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Plantilla Base</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.min.css?t=1593521432630">
    </head>
    <body>
        <header class="main-header">
            <h1 class="title">Todo List</h1>
        </header>
        <main class="main-content">
            <!-- La etiqueta FIELDSET
               da problemas al momento de ordenar elementos con CSS,
               por eso se usa en éste caso específico un DIV
            -->
            <form class="form-task" id="formTask">
                <div class="form-task__fieldset">
                    <input type="text" name="inputTask" placeholder="Agrega una tarea" class="form-task__input">
                </div>
                <div class="form-task__fieldset colors">
                    
                    <label class="color red">
                        <input type="radio" name="color" id="red">
                    </label>
                    <label class="color yellow">
                        <input type="radio" name="color" id="yellow">
                    </label>
                    <label class="color green">
                        <input type="radio" name="color" id="green">
                    </label>
                </div>
                <div class="form-task__fieldset">
                    <input class="form-task__date" type="datetime-local" name="inputDate">
                    <!-- <input class="form-task__date" type="time" name="inputTime"> -->
                </div>
                <div class="form-task__fieldset">
                    <button 
                        id="button" 
                        class="button 
                        button--bg-main-color
                        scaled">
                        Agregar
                    </button>
                </div>
            </form>
            <h2 id="msg" class="msg">Tareas</h2>
            <ul class="tasks" id="tasksList">
                <li class="tasks__task green">
                    <div class="tasks__field">
                        <p class="tasks__task-name">Tarea agregada</p>
                        <button class="button tasks__delete-task">
                            <img src="./assets/images/borrar.svg" alt="">
                        </button>
                    </div>
                    <div class="tasks__field">
                        <p class="tasks__current-day">Agregada: 20/10/2020 a las 22:23</p>
                        <p class="tasks__deadline">Quedan: 10d 21h 30m 40s</p>
                        <button class="button tasks__completed-task">
                            <img src="./assets/images/comprobado.svg" alt="">
                        </button>
                    </div>
                </li>
            </ul>
        </main>
        <!-- <footer class="main-footer">
            <p>Profesor: Dorian Desings</p>
        </footer> -->
        <script src="./js/scripts.min.js?t=1593521432630"></script>
    </body>
</html>
