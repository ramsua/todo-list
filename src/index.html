<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Plantilla Base</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>
        <header class="main-header">
            <h1 class="title">Todo List</h1>
        </header>
        <main class="main-content">
            <form class="form-task" id="formTask">
                <div class="form-task__fieldset">
                    <input type="text" name="inputTask" placeholder="Agrega una tarea" class="form-task__input">
                </div>
                <div class="form-task__fieldset colors">
                    
                    <label class="color red">
                        <input type="radio" name="color" id="red">
                    </label>
                    <label class="color yellow">
                        <input type="radio" name="color" id="yellow">
                    </label>
                    <label class="color green">
                        <input type="radio" name="color" id="green">
                    </label>
                </div>
                <div class="form-task__fieldset">
                    <input class="form-task__date" type="datetime-local" name="inputDate">
                </div>
                <div class="form-task__fieldset">
                    <button id="button" class="button button--bg-main-color">Agregar</button>
                </div>
            </form>
            <h2 id="msg" class="msg">Tareas</h2>
            <ul class="tasks" id="tasksList"></ul>
        </main>
        <script src="./js/scripts.min.js"></script>
    </body>
</html>
